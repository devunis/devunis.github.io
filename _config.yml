title: "허정윤 | Backend & AI Developer"
description: "포트폴리오 & 기술 블로그 — Backend · AI · RAG · AWS"
url: "https://devunis.github.io"
baseurl: ""           # 사용자 페이지면 빈 값 유지
lang: ko
timezone: Asia/Seoul

# ✅ GitHub Pages 내장 테마 (추가 설정/원격 테마 불필요)
theme: jekyll-theme-cayman

# 가벼운 기본 플러그인만 (둘 다 Pages 화이트리스트)
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# 포스트 출력
collections:
  posts:
    output: true

# 기본 레이아웃 적용
defaults:
  - scope: { path: "", type: "posts" }
    values: { layout: post }
  - scope: { path: "", type: "pages" }
    values: { layout: page }

# 빌드 제외
exclude:
  - "README.md"
  - "node_modules"
  - "vendor"
