remote_theme: cotes2020/jekyll-theme-chirpy@v6.6.2

lang: ko
timezone: Asia/Seoul

title: "허정윤 | Backend & AI Developer"
tagline: "Backend · AI · RAG · AWS"
description: >-
  백엔드 · AI · RAG · 데이터 엔지니어링 포트폴리오 & 기술 블로그.

url: "https://devunis.github.io"
baseurl: ""   # 사용자 페이지는 빈 값
avatar: /assets/images/avatar.png

github:
  username: devunis

social:
  name: "허정윤"
  email: gjwjddbsg@gmail.com
  links:
    - https://github.com/devunis
    - mailto:gjwjddbsg@gmail.com

paginate: 10
toc: true

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-feed

# Chirpy가 탭을 이 컬렉션으로 읽어옵니다.
collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope: { path: "", type: posts }
    values: { layout: post, comments: false, toc: true, permalink: /posts/:title/ }
  - scope: { path: "", type: tabs }
    values: { layout: page, permalink: /:title/ }
