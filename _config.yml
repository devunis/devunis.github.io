# —————  Site basics  —————
title: "허정윤 | Backend & AI Developer"
description: "Backend · AI · RAG · 멀티에이전트 · AWS 포트폴리오 & 블로그"
url: "https://devunis.github.io"   # 사용자 페이지면 그대로
baseurl: ""                        # 사용자 페이지면 빈 값
lang: ko
timezone: Asia/Seoul

# —————  Theme (GitHub Pages 호환)  —————
remote_theme: "mmistakes/minimal-mistakes@4.24.0"  # 안정 버전 권장
minimal_mistakes_skin: "air"   # "default" | "dark" | "air" | "neon" 등 취향대로 변경 가능

# —————  Plugins (Pages 화이트리스트 내)  —————
plugins:
  - jekyll-include-cache   # MM 테마에 필수
  - jekyll-feed
  - jekyll-seo-tag
  - jemoji                 # (선택) 이모지 지원

# —————  Build/Markdown  —————
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
permalink: /:categories/:title/

# —————  Collections & Defaults  —————
collections:
  posts:
    output: true

defaults:
  # 블로그 글 기본 레이아웃
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      toc: true
      toc_sticky: true
  # 일반 페이지 기본 레이아웃
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# —————  Author / Social  —————
author:
  name: "허정윤"
  avatar: "/assets/img/avatar.jpg"   # 없으면 나중에 추가해도 됨
  bio: "Backend & AI Developer · Java Spring · Python · RAG · AWS"
  location: "Seoul, KR"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/devunis"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:gjwjddbsg@gmail.com"

# —————  SEO / Feed / Search  —————
repository: "devunis/devunis.github.io"
search: true
feed:
  path: feed.xml

# —————  Exclude (빌드 불필요 파일)  —————
exclude:
  - "README.md"
  - "node_modules"
  - "vendor"
  - "Gemfile"
  - "Gemfile.lock"
