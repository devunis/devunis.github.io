# --- Theme ---
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default"   # "air", "contrast", "neon" 등도 가능

# --- Site ---
title: "허정윤 | Backend & AI Developer"
name: "허정윤"
description: "백엔드 · AI · RAG · 데이터 엔지니어링 포트폴리오 & 블로그"
url: "https://devunis.github.io"
baseurl: ""
lang: "ko"
timezone: "Asia/Seoul"

# --- Author / Social (사이드바) ---
author:
  name: "허정윤"
  avatar: "/assets/images/avatar.png"   # 이미지 넣으면 자동 표기
  bio: "Backend & AI · Java Spring · Python · RAG · AWS"
  location: "Seoul, KR"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/devunis"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:gjwjddbsg@gmail.com"

# --- Plugins (GitHub Pages 허용 목록 위주) ---
plugins:
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji

# --- Pagination ---
paginate: 5
paginate_path: "/page:num/"

# --- Defaults ---
defaults:
  - scope: { path: "", type: posts }
    values: { layout: single, author_profile: true, read_time: true, toc: true, toc_sticky: true }
  - scope: { path: "", type: pages }
    values: { layout: single, author_profile: true }

# --- Exclude ---
exclude:
  - "Gemfile"
  - "Gemfile.lock"
  - "node_modules"
  - "vendor"
  - "README.md"
