# ================================
# Site settings
# ================================
theme: jekyll-theme-chirpy
lang: ko
timezone: Asia/Seoul

title: 정윤 허
tagline: Backend Developer & AI Enthusiast
description: >-
  백엔드 개발과 AI에 관심이 많은 개발자입니다. Java Spring, Python, AWS, LLM, RAG 등을 활용한 프로젝트 경험이 있습니다.

# the avatar on sidebar, support local or CORS resources
avatar: /assets/img/avatar.jpg

url: "https://devunis.github.io"  # 본인 깃헙페이지 주소로 변경
baseurl: "" # 루트에서 배포하면 빈 값 유지

# ================================
# Author / Social
# ================================
github:
  username: devunis

social:
  name: 정윤 허
  email: your_email@example.com
  links:
    - https://github.com/devunis
    - https://www.linkedin.com/in/your-profile
    - https://twitter.com/your_twitter

# ================================
# Posts / Layout
# ================================
paginate: 10
toc: true

# ================================
# Comments (필요 없으면 주석 처리)
# ================================
comments:
  provider: giscus
  giscus:
    repo: devunis/devunis.github.io
    repo_id: ""
    category: "General"
    category_id: ""
    mapping: "pathname"
    reactions_enabled: "1"
    input_position: "bottom"
    lang: "ko"

# ================================
# PWA (설치 가능 웹앱)
# ================================
pwa:
  enabled: true
  cache:
    enabled: true

# ================================
# Build settings
# ================================
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
sass:
  style: compressed

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
