title: "허정윤 | Backend & AI Developer"
description: "Backend · AI · RAG · 멀티에이전트 · AWS 포트폴리오 & 블로그"
url: "https://devunis.github.io"
lang: ko
timezone: Asia/Seoul

# 핵심: 모던 테마
remote_theme: "mmistakes/minimal-mistakes@4.26.2"
minimal_mistakes_skin: "dark"   # "default", "air", "neon", "contrast", etc.

# 네비게이션
collections:
  posts:
    output: true
defaults:
  - scope: { path: "" , type: "posts" }
    values: { layout: single, author_profile: true, read_time: true, toc: true, toc_sticky: true }

# 메뉴
nav:
  - title: "홈"
    url: /
  - title: "프로젝트"
    url: /projects/
  - title: "블로그"
    url: /year-archive/
  - title: "소개"
    url: /about/

# 소셜(푸터/사이드)
author:
  name: "허정윤"
  avatar: "/assets/img/avatar.jpg"   # 없으면 나중에 추가
  bio: "Backend & AI Developer · Java Spring · Python · RAG · AWS"
  location: "Seoul, KR"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/devunis"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:gjwjddbsg@gmail.com"

# SEO & 피드
plugins:
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-seo-tag

# Sass(폰트/색 커스텀용)
sass:
  style: compressed

# (선택) 포스트/레이아웃 기본값
collections:
  posts:
    output: true
defaults:
  - scope: { path: "", type: "posts" }
    values: { layout: single, author_profile: true, read_time: true, toc: true, toc_sticky: true }